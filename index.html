<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optical Store Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Light grey background */
      margin: 0;
      padding: 0;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333; /* Dark grey background */
      z-index: 999; /* Ensure the navbar stays on top */
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add shadow */
    }
    .navbar a {
      color: #fff; /* White text color */
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s ease; /* Smooth transition */
    }
    .navbar a:hover {
      background-color: #4CAF50; /* Dark green on hover */
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      margin-top: 70px; /* Ensure content is below the navbar */
    }
    .left {
      flex: 1;
      text-align: center; /* Center-align text */
    }
    .right {
      flex: 1;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #333; /* Dark grey text color */
    }
    p {
      font-size: 1.5rem;
      width: 70%;
      margin-bottom: 20px;
      color: #555; /* Grey text color */
    }
    .span {
      color: #4CAF50; /* Dark green text color */
      font-weight: bold;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/customers">Customers</a>
    <a href="/employees">Employees</a>
    <a href="/orders">Orders</a>
    <a href="/products">Products</a>
    <a href="/stock">Stock</a>
    <a href="/suppliers">Suppliers</a>
  </div>

  <div class="container">
    <div class="left">
      <h1>Optical Store Management</h1>
      <p>
        Welcome to the Optical Store Management System. Manage information about 
        <span class="span">customers</span>,
        <span class="span">employees</span>,
        <span class="span">orders</span>,
        <span class="span">products</span>,
        <span class="span">stock</span>, and
        <span class="span">suppliers</span>.
      </p>
    </div>
    <div class="right">
      <img
        src="{{ url_for('static', filename='opticalstore2.png') }}"
        alt="Optical Store"
        width="600"
        height="400"
      />
    </div>
  </div>
</body>
</html>
